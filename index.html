<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA</title>
<!-- css file link -->
  <link rel="stylesheet" href="style.css">

  <!-- google icons link  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar">
    <h3 class="logo">NOVA</h3>
    <img src="" alt="">
    <button onclick="showSection('chatbot')"><span class="icon material-symbols-outlined">
      edit
      </span> <span class="txt">Chat</span></button>
    <button onclick="showSection('voicebot')"><span class="icon material-symbols-outlined">
      graphic_eq
      </span> <span class="txt">Speak</span></button>
    <button onclick="showSection('visionbot')"><span class="icon material-symbols-outlined">
      image_search
      </span> <span class="txt">Vision</span></button>
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"><span class="moon material-symbols-outlined">
        contrast
        </span></span>
    </label>    
  </div>

  <!-- Chatbot Section -->
  <div id="chatbot" class="section active">
    <div class="chat-bigbox"><div id="chatBox" class="chat-box"></div></div>
  
    <div class="input-area">
      <input type="text" id="textInput" placeholder="Type or use mic..." />
      <button id="micBtn" onclick="toggleRecording()"><span class="icos material-symbols-outlined">
        mic
        </span></button>
      <button onclick="handleSend()"><span class="icos aa material-symbols-outlined">
        arrow_right_alt
        </span></button>
    </div>
    <div class="foot">
      <h4>A project by<span> DuoMinds</span></h4>
    </div>
  </div>
  
  

  <!-- Voicebot Section -->
  <div id="voicebot" class="section">
    <div class="chat-container" id="chatContainer">
    </div>
    <button id="toggleChatBtn"><span class="material-symbols-outlined">
      comment
      </span></button>

      <div class="voiceAnimation">
        <div id="voicebott" class="idle"> <!-- âœ… default: idle -->
          <div class="voicebot-circle">
            <div class="outer-ring"></div>
          </div>
        </div>
      </div>

    <div class="controls">
      <button id="recordButton"><span class="material-symbols-outlined">
        mic
        </span></button>
      <audio id="audioPlayer" style="display:none;"></audio>
    </div>
    <div class="foot">
      <h4>A project by<span> DuoMinds</span></h4>
    </div>
  
  </div>

  <!-- Visionbot Section -->
  <div id="visionbot" class="section">
  
    <div class="chat-bigbox vss">
      <div class="chat-box vsss">
        <p id="responseBox"></p>
      </div>
    </div>
  
  
  
    <!-- Move canvas here -->
     <div class="cameraOverlay">
    <video id="camera" autoplay playsinline style="display:none;"></video>
    <canvas id="cameraCanvas" style="display:none;"></canvas>
    <button id="capturePhoto" style="display:none;"><span class="material-symbols-outlined">
      check
    </span></button>  
    <button id="closeCamera" style="display:none;">
      <span class="close material-symbols-outlined">close</span>
    </button>
    </div>

  
    <div class="input-area">
      <input type="text" id="questionInput" style="font-size: 15px;" placeholder="Ask a question about the image or leave blank for analysis...">

      <!-- Then the photo button -->  
      <button id="openCamera">
        <span class="icos  aa material-symbols-outlined">add_a_photo</span>
      </button>
      <label for="imageInput" id="uploadLabel">
        <span class="icos material-symbols-outlined">
          image_arrow_up
          </span>
      </label>
      <input type="file" id="imageInput" accept="image/*" style="display:none;">
  
  
      <button onclick="processImage()"><span class="icos aa material-symbols-outlined">
        arrow_right_alt
        </span></button>
    </div>

    <div class="foot" style="position: absolute; bottom: -5px;left: 45%;">
      <h4>A project by<span> DuoMinds</span></h4>
    </div>
  
  </div>
  

  <script src="script.js"></script>
